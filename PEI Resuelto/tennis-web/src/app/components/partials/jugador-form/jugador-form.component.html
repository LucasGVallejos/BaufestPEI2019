<h1>{{ title }}</h1>

<div class="row">
  <div class="col-md-7">
    <div class="card">

      <div class="card-body">
        <form (ngSubmit)="submitForm()" #jugadorForm="ngForm" novalidate>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="nombre">Nombre</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="nombre" required [(ngModel)]="model.nombre" name="nombre"
                #nombre="ngModel" />
              <div [hidden]="isValid(nombre)" class="alert alert-danger">
                El nombre es requerido
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="puntos">Puntos</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="puntos" required [(ngModel)]="model.puntos" name="puntos"
                #puntos="ngModel" />
              <div [hidden]="isValid(puntos)" class="alert alert-danger">
                Los puntos son requeridos
              </div>
            </div>
          </div>

          <div *ngIf="mensajeError" class="alert alert-danger">{{mensajeError}}</div>

          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!jugadorForm.form.valid">{{ btnSubmitText }}</button>
            <button type="button" (click)='cancelar()' class="btn btn-secondary">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
