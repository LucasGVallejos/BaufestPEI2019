<h1>{{ title }}</h1>

<div class="row">
  <div class="col-md-7">
    <div class="card">

      <div class="card-body">
        <form (ngSubmit)="submitForm()" #partidoForm="ngForm" novalidate>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="fechaComienzo">Fecha/Hora de inicio</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="fechaComienzo" required [(ngModel)]="model.fechaComienzo" name="fechaComienzo"
                     #fechaComienzo="ngModel" placeholder="YYYY/MM/DD hh:mm" />
              <div [hidden]="isValid(fechaComienzo)" class="alert alert-danger">
                La Fecha/Hora de inicio es requerida
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="jugadorLocal">Jugador Local</label>
            <div class="col-md-8">
              <select class="form-control" id="jugadorLocal" required [(ngModel)]="model.jugadorLocal.id" name="jugadorLocal"
                      #jugadorLocal="ngModel">
                <option *ngFor="let jugador of jugadores" [ngValue]="jugador.id">{{jugador.nombre}}</option>
              </select>
              <div [hidden]="isValid(jugadorLocal)" class="alert alert-danger">
                El jugador local es requerido
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="jugadorVisitante">Jugador Visitante</label>
            <div class="col-md-8">
              <select class="form-control" id="jugadorVisitante" required [(ngModel)]="model.jugadorVisitante.id" name="jugadorVisitante"
                      #jugadorVisitante="ngModel">
                <option *ngFor="let jugador of jugadores" [ngValue]="jugador.id">{{jugador.nombre}}</option>
              </select>
              <div [hidden]="isValid(jugadorVisitante)" class="alert alert-danger">
                El jugador visitante es requerido
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="cancha">Cancha</label>
            <div class="col-md-8">
              <select class="form-control" id="cancha" required [(ngModel)]="model.cancha.id" name="cancha"
                      #cancha="ngModel">
                <option *ngFor="let cancha of canchas" [value]="cancha.id">{{cancha.nombre}}</option>
              </select>
              <div [hidden]="isValid(cancha)" class="alert alert-danger">
                La cancha es requerida
              </div>
            </div>
          </div>

          <div *ngIf="mensajeError" class="alert alert-danger">{{mensajeError}}</div>

          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!partidoForm.form.valid">{{ btnSubmitText }}</button>
            <button type="button" (click)='cancelar()' class="btn btn-secondary">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
